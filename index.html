<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cappadocia Hot Air Balloon | Kapadokya Parallax</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
</head>

<body>

    <div class="parallax-scene">
        <div class="layer sky-layer"></div>

        <div class="layer mountains-layer"></div>
        <div class="layer balloons-layer">
            <img src="./assets/balloon.png" alt="hot air balloon" class="balloon balloon-1" />
            <img src="./assets/balloon.png" alt="hot air balloon" class="balloon balloon-2" />
            <img src="./assets/balloon.png" alt="hot air balloon" class="balloon balloon-3" />
        </div>

        <div class="layer birds-layer">
            <img src="./assets/birds.png" alt="birds" class="birds birds-1" />
            <img src="./assets/birds.png" alt="birds" class="birds birds-2" />
        </div>

        <div class="layer clouds-layer">
            <img src="./assets/cloud.png" alt="cloud" class="cloud cloud-1" />
            <img src="./assets/cloud.png" alt="cloud" class="cloud cloud-2" />
            <img src="./assets/cloud.png" alt="cloud" class="cloud cloud-3" />
            <img src="./assets/cloud.png" alt="cloud" class="cloud cloud-4" />
            <img src="./assets/cloud.png" alt="cloud" class="cloud cloud-5" />
            <img src="./assets/cloud.png" alt="cloud" class="cloud cloud-6" />
        </div>

        <div class="layer planes-layer">
            <img src="./assets/plane.png" alt="plane" class="plane plane-1" />
            <img src="./assets/plane.png" alt="plane" class="plane plane-2" />
            <img src="./assets/plane.png" alt="plane" class="plane plane-3" />
        </div>

        <div class="kapadokya-text">
            <span class="letter letter-1">K</span>
            <span class="letter letter-2">A</span>
            <span class="letter letter-3">P</span>
            <span class="letter letter-4">A</span>
            <span class="letter letter-5">D</span>
            <span class="letter letter-6">O</span>
            <span class="letter letter-7">K</span>
            <span class="letter letter-8">Y</span>
            <span class="letter letter-9">A</span>
        </div>
        <p class="kapadokya-subtitle">Turkey's Magical Landscape</p>
    </div>

    <div class="scroll-space"></div>

    <script src="script.js"></script>
</body>

</html>
